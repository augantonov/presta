name: AZR
type: theme
base theme: false
description: 'The theme used for the azr.ua site.'
core_version_requirement: ^8.8 || ^9
libraries:
  - azr/classy.base
  - core/normalize
  - azr/global
  - azr/messages
  - azr/webfonts-open-sans
  - azr/webfonts-scope-one

libraries-override:
  layout_builder/twocol_section:
    css:
      theme:
        layouts/twocol_section/twocol_section.css: layouts/twocol_section/twocol_section.css
  layout_builder/threecol_section:
    css:
      theme:
        layouts/threecol_section/threecol_section.css: layouts/threecol_section/threecol_section.css
  layout_builder/fourcol_section:
    css:
      theme:
        layouts/fourcol_section/fourcol_section.css: layouts/fourcol_section/fourcol_section.css

libraries-extend:
  tour/tour-styling:
    - azr/demo-azr-tour
  core/drupal.dialog:
    - azr/classy.dialog
  core/drupal.dropbutton:
    - azr/classy.dropbutton
  core/drupal.progress:
    - azr/classy.progress
  file/drupal.file:
    - azr/classy.file
  filter/drupal.filter.admin:
    - azr/filter
  filter/drupal.filter:
    - azr/filter
  media/media_embed_ckeditor_theme:
    - azr/classy.media_embed_ckeditor_theme
  media_library/view:
    - azr/classy.media_library
  media_library/widget:
    - azr/classy.media_library
  user/drupal.user:
    - azr/user

regions:
  pre_header: Pre-header
  header: Header
  highlighted: Highlighted
  tabs: Tabs
  banner_top: 'Banner Top'
  breadcrumbs: Breadcrumbs
  page_title: 'Page Title'
  content: Content
  sidebar: Sidebar
  content_bottom: 'Content Bottom'
  footer: Footer
  bottom: Bottom
  page_top: 'Page top' # Needed by Drupal Core
  page_bottom: 'Page bottom' # Needed by Drupal Core

ckeditor_stylesheets:
  - css/classy/components/media-embed-error.css

# Information added by Drupal.org packaging script on 2020-10-02
version: '9.1.x-dev'
project: 'drupal'
datestamp: 1601672537

langcode: en
status: true
dependencies:
  module:
    - demo_azr
id: azr-front
label: 'Front page'
module: demo_azr
routes:
  - route_name: view.frontpage.page_1
tips:
  welcome:
    id: welcome
    plugin: text
    label: Welcome to the AZR Drupal demo
    body: Drupal is a powerful open source content management system and this demo, based on a fictional food magazine called AZR, will introduce you to some of Drupal's concepts and features.
    weight: 1
  out-of-the-box:
    id: out-of-the-box
    plugin: text
    label: Drupal's core capabilities
    body: Drupal provides many of the features you need to start building powerful websites right out-of-the-box. The features presented in this demo are based entirely on Drupal 8's core functionality.
    weight: 2
  navigation:
    id: navigation
    plugin: text
    label: Navigation
    body: This is the main navigation menu for the AZR website. It is simple to create and administer menus and you can create as many menus as your site requires. For example, this site provides this main navigation as well as the user navigation displayed above.
    weight: 3
    location: left
    attributes:
      data-class: menu-main__link.is-active
  azr-theme:
    id: azr-theme
    plugin: text
    label: The AZR theme
    body: This website uses the custom AZR theme to style its appearance. This theme has been created using CSS and by customizing Drupal's HTML templates that are built using the popular Twig templating system. Themes are also available for download and installation.
    weight: 4
    location: right
    attributes:
      data-class: block-type-banner-block .summary
  managing-content:
    id: managing-content
    plugin: text
    label: Managing content
    body: This example website provides a collection of articles and vid_rabotys that demonstrate how content can easily be managed in a flexible and structured way.
    weight: 5
    location: right
    attributes:
      data-class: view-promoted-items--single .read-more__link
  azr-front-views:
    id: azr-front-content
    plugin: text
    label: Configuring content display
    body:  Display modes can be configured to provide different presentations of content. These promoted articles and vid_rabotys use the display modes feature to format the images with different ratios.
    weight: 6
    location: left
    attributes:
      data-class: view-promoted-items--double .node:nth-child(1)
  azr-views:
    id: azr-views
    plugin: text
    label: Displaying content with Views
    body: Drupal makes it simple to create lists of filtered content and control how the content is displayed using the Views feature. This latest vid_rabotys example uses a view to fetch the most recent four vid_rabotys, displays the view as a block that is positioned on the front page with the block system.
    weight: 7
    location: right
    attributes:
      data-class: view-frontpage .node:nth-child(1)
  front-bookend:
    id: front-bookend
    plugin: text
    label: Continue exploring Drupal
    body: The front page tour is now over. Feel free to click around and continue exploring Drupal.
    weight: 8
